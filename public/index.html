<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    
    /* Header */
    header { background: #333; color: white; padding: 1rem; }
    .header-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    h1 { font-size: 1.5rem; }
    .search-bar { margin: 1rem 0; flex: 1; max-width: 400px; }
    .search-bar input { width: 100%; padding: 0.5rem; border-radius: 5px; border: none; }
    .auth-buttons button { margin-left: 0.5rem; padding: 0.5rem 1rem; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .auth-buttons button:hover { background: #0056b3; }
    
    /* Products */
    .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
    .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
    .product-card { background: white; border-radius: 8px; padding: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }
    .product-card h3 { margin: 0.5rem 0; font-size: 1.1rem; }
    .product-card p { color: #666; margin: 0.5rem 0; }
    .product-card .price { font-size: 1.3rem; font-weight: bold; color: #007bff; }
    .product-card button { width: 100%; padding: 0.7rem; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 0.5rem; }
    .product-card button:hover { background: #218838; }
    
    /* Cart */
    .cart-icon { position: fixed; bottom: 20px; right: 20px; background: #007bff; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    .cart-count { position: absolute; top: -5px; right: -5px; background: red; color: white; width: 25px; height: 25px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; }
    
    /* Modal */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
    .modal.active { display: flex; align-items: center; justify-content: center; }
    .modal-content { background: white; padding: 2rem; border-radius: 10px; max-width: 500px; width: 90%; max-height: 80vh; overflow-y: auto; }
    .modal-content h2 { margin-bottom: 1rem; }
    .modal-content input { width: 100%; padding: 0.7rem; margin: 0.5rem 0; border: 1px solid #ddd; border-radius: 5px; }
    .modal-content button { width: 100%; padding: 0.7rem; margin-top: 1rem; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .modal-content button:hover { background: #0056b3; }
    .close-modal { float: right; font-size: 1.5rem; cursor: pointer; }
    
    .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; border-bottom: 1px solid #eee; }
    .cart-total { font-size: 1.3rem; font-weight: bold; margin: 1rem 0; }
    
    @media (max-width: 768px) {
      .header-content { flex-direction: column; }
      .search-bar { max-width: 100%; }
      .products-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
    }
    .order-card { background: #f9f9f9; padding: 1rem; margin: 1rem 0; border-radius: 8px; border-left: 4px solid #007bff; }
.order-header { display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-weight: bold; }
.order-status { padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.85rem; }
.status-completed { background: #28a745; color: white; }
.status-pending { background: #ffc107; color: black; }
.status-failed { background: #dc3545; color: white; }
.order-item { padding: 0.3rem 0; border-bottom: 1px solid #ddd; }
.order-total { font-size: 1.1rem; font-weight: bold; margin-top: 0.5rem; color: #007bff; }
.empty-orders { text-align: center; padding: 2rem; color: #999; }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1> E-Commerce</h1>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar productos...">
      </div>
      <div class="auth-buttons">
  <button id="loginBtn">Iniciar Sesi贸n</button>
  <button id="registerBtn">Registrarse</button>
  <button id="myOrdersBtn" style="display:none;"> Mis Compras</button>
  <button id="logoutBtn" style="display:none;">Cerrar Sesi贸n</button>
  <span id="userName" style="margin-left: 1rem;"></span>
</div>
    </div>
  </header>

  <div class="container">
    <h2>Productos Destacados</h2>
    <div id="productsGrid" class="products-grid"></div>
  </div>

  <!-- Carrito flotante -->
  <div class="cart-icon" id="cartIcon">
    
    <span class="cart-count" id="cartCount">0</span>
  </div>

  <!-- Modal Login -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close-modal" id="closeLogin">&times;</span>
      <h2>Iniciar Sesi贸n</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Contrase帽a">
      <button id="loginSubmit">Ingresar</button>
    </div>
  </div>

  <!-- Modal Register -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <span class="close-modal" id="closeRegister">&times;</span>
      <h2>Registrarse</h2>
      <input type="text" id="registerName" placeholder="Nombre">
      <input type="email" id="registerEmail" placeholder="Email">
      <input type="password" id="registerPassword" placeholder="Contrase帽a">
      <button id="registerSubmit">Registrarse</button>
    </div>
  </div>

  <!-- Modal Cart -->
  <div class="modal" id="cartModal">
    <div class="modal-content">
      <span class="close-modal" id="closeCart">&times;</span>
      <h2>Mi Carrito</h2>
      <div id="cartItems"></div>
      <div class="cart-total">Total: S/<span id="cartTotal">0</span></div>
      <input type="text" id="couponInput" placeholder="C贸digo de cup贸n">
      <button id="applyCouponBtn">Aplicar Cup贸n</button>
      <button id="checkoutBtn">Finalizar Compra</button>
    </div>
  </div>
  <!-- Modal Mis Compras -->
<div class="modal" id="ordersModal">
  <div class="modal-content">
    <span class="close-modal" id="closeOrders">&times;</span>
    <h2> Mis Compras</h2>
    <div id="ordersList"></div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
